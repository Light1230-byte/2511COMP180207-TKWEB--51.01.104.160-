<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE HOVER</title>
    <style>
        .container{
            width: 90%;
            padding: 20px;
            margin: 70px auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .box{
            width: 250px;
            margin: 0 10px;
            box-shadow: 0 0 20px white;
            transition: 1s;
        }
        .box img{
            border-radius: 5px;
        }
        .box:hover{
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="D:\html\img\images\1.jpg" alt="1" />
        </div>
        <div class="box">
            <img src="D:\html\img\images\2.jpg" alt="2" />
        </div>
        <div class="box">
            <img src="D:\html\img\images\3.jpg" alt="3" />
        </div>
        <div class="box">
            <img src="D:\html\img\images\4.jpg" alt="4" />
        </div>
        <div class="box">
            <img src="D:\html\img\images\5.jpg" alt="5" />
        </div>
    </div>
</body>
</html>
